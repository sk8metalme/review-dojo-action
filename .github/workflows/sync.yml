name: Sync from Review-Dojo

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-dist]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout review-dojo
        uses: actions/checkout@v4
        with:
          repository: sk8metalme/review-dojo
          path: review-dojo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build review-dojo
        run: |
          cd review-dojo
          npm ci
          npm run build

      - name: Copy dist and scripts
        run: |
          rm -rf dist scripts
          cp -r review-dojo/dist .
          mkdir -p scripts
          cp review-dojo/scripts/collect-knowledge.md scripts/

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add dist scripts
            git commit -m "chore: Sync dist and scripts from review-dojo"
            git push
          fi
